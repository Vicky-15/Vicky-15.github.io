<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vignesh" />
    <meta name="description" content="learning grid" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="user-logo">
          <i class="ri-user-smile-fill"></i>
        </div>
        <h1>PASSWORD RESET</h1>
        <div class="input-group">
          <span class="label"><i class="ri-user-3-fill"></i></span>
          <input
            required
            class="input-field"
            type="text"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="input-group">
          <span class="label"><i class="ri-mail-fill"></i></span>
          <input
            required
            class="input-field"
            type="email"
            name="email"
            placeholder="E - mail"
          />
        </div>
        

        <button type="submit">SEND MAIL</button>

        <p><a href="/login.html">Back to Login Page</a></p>
      </form>
    </div>
  </body>
</html>
