<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="mailto:astronexims@gmail.com"
      method="post"
      enctype="text/plain"
      class="wpcf7-form init"
      data-status="init"
    >
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <span class="wpcf7-form-control-wrap name"
              ><input
                type="text"
                name="name"
                value=""
                size="40"
                class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control"
                id="name"
                aria-required="true"
                aria-invalid="false"
                placeholder="Name*"
            /></span>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <span class="wpcf7-form-control-wrap email"
              ><input
                type="email"
                name="email"
                value=""
                size="40"
                class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email form-control"
                id="email"
                aria-required="true"
                aria-invalid="false"
                placeholder="Email*"
            /></span>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <span class="wpcf7-form-control-wrap phone_number"
              ><input
                type="text"
                name="phone_number"
                value=""
                size="40"
                class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control"
                id="phone_number"
                aria-required="true"
                aria-invalid="false"
                placeholder="Phone Number*"
            /></span>
          </div>
        </div>

        <div class="col-lg-12 col-md-12">
          <div class="form-group">
            <span class="wpcf7-form-control-wrap message">
              <textarea
                name="message"
                cols="40"
                rows="10"
                class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required form-control"
                id="message"
                aria-required="true"
                aria-invalid="false"
                placeholder="Your Message"
              ></textarea>
            </span>
          </div>
        </div>

        <div class="col-lg-12 col-md-12">
          <a href="mailto:astronexims@gmail.com">
            <input
              type="submit"
              value="Send Message"
              class="wpcf7-form-control has-spinner wpcf7-submit default-btn"
              id="msgSubmit"
          /></a>
        </div>
      </div>
      <div class="wpcf7-response-output" aria-hidden="true"></div>
    </form>
  </body>
</html>
